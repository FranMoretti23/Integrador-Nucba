<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Img/LogoHeaderGym&Fit.png">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre Completo</span>
                    <input type="text" placeholder="Introduzca su Nombre " required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido</span>
                    <input type="text" placeholder="Introduzca su Apellido" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Introduzca su Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Numero de Telefono</span>
                    <input type="text" placeholder="Introduzca su Numero" required>
                </div>
                <div class="input-box">
                    <span class="details">Contrase単a</span>
                    <input type="text" placeholder="Introduzca su Contrase単a" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmar Contrase単a</span>
                    <input type="text" placeholder="Confirmar su Contrase単a" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Genero</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Hombre</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Mujer</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefiero no decirlo</span>
                  </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Registrarse">
              </div>
        </form>
    </div>
    
</body>
</html>
